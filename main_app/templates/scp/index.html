{% extends "base.html" %}

{% block content %}

    <h1>SCP List</h1>
    {% for scp in scps%}
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ scp.name }}</span>
                <p>SCP Number: {{ scp.number }}</p>
                <p>Class Type: {{ scp.class_type }}</p>
            </div>
        </div>

    {% endfor %}

{% endblock %}
