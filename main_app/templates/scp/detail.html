{% extends "base.html" %}

{% block content %}

    <h1>SCP Details</h1>
        <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ scp.name }}</span>
                    <p>SCP Number: {{ scp.number }}</p>
                    <p>Class Type: {{ scp.class_type }}</p>
                    <p>Description: {{ scp.description }}</p>
                </div>
                <div class="action">
                    <a href="{% url 'scps_update' scp.id %}">Edit</a>
                    <a href="{% url 'scps_delete' scp.id %}">Delete</a>
                </div>
        </div>

{% endblock %}
