{% extends "base.html" %}

{% block content %}

<h1>Delete Author</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn" type="Submit" value="Yes - Delete!">
    <a class="btn" href="{% url 'author_detail' object.id %}"> Cancel </a>
</form>

{% endblock %}
