{% extends "base.html" %}

{% block content %}

    <h1>Author List</h1>
    {% for author in authors%}
        <div class="card">
            <a href = "{% url 'author_detail' author.id %}">
                <div class="card-content">
                    <span class="card-title">{{ author.name }}</span>
                </div>
            </a>
        </div>

    {% endfor %}

{% endblock %}
